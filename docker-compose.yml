version: '3.8'
services:
  antigravity-api:
    build: .
    image: antigravity2api:local
    container_name: antigravity-api
    restart: unless-stopped
    ports:
      - "8045:8045"
    environment:
      - PANEL_USER=username
      - PANEL_PASSWORD=password
      - API_KEY=sk-123
      - IMAGE_BASE_URL=url
    volumes:
      - ./data:/app/data
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:' + process.env.PORT + '/healthz', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
